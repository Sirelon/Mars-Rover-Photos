plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-parcelize'
    id 'com.google.devtools.ksp' version '1.6.21-1.0.6'
}
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 32
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        applicationId "com.sirelon.marsroverphotos"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 37
        versionName "2.3.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
//        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate true
                optimizeCode true
                proguardFile 'proguard-rules.pro'
            }
        }
        debug {
        }
    }

    configurations{
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
    }

    kotlinOptions {
        jvmTarget = "1.8"
//        useIR = true
    }

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion composeVer
    }
}

dependencies {
    implementation 'com.google.devtools.ksp:symbol-processing-api:1.6.21-1.0.6'

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0-rc02'

    // COMPOSEEEE

    debugImplementation "androidx.compose.ui:ui-tooling:$composeVer"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation "androidx.compose.ui:ui:$composeVer"
    implementation "androidx.compose.ui:ui-util:$composeVer"
    // Tooling support (Previews, etc.)
    implementation "androidx.compose.ui:ui-tooling:$composeVer"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation:$composeVer"
    // Material Design
    implementation "androidx.compose.material:material:$composeVer"
//    https://github.com/google/accompanist
    def accompanistVer = '0.24.11-rc'
    implementation "com.google.accompanist:accompanist-pager:$accompanistVer"
    implementation "com.google.accompanist:accompanist-placeholder-material:$accompanistVer"
    implementation "com.google.accompanist:accompanist-permissions:$accompanistVer"

    // Material design icons
    implementation "androidx.compose.material:material-icons-core:$composeVer"
    implementation "androidx.compose.material:material-icons-extended:$composeVer"
    // Integration with observables
    implementation "androidx.compose.runtime:runtime-livedata:$composeVer"

    // https://developer.android.com/jetpack/androidx/releases/navigation
    implementation 'androidx.navigation:navigation-compose:2.5.0-rc02'
    // https://developer.android.com/jetpack/androidx/releases/paging
    implementation 'androidx.paging:paging-compose:1.0.0-alpha15'
//    https://developer.android.com/jetpack/androidx/releases/constraintlayout
    implementation 'androidx.constraintlayout:constraintlayout-compose:1.1.0-alpha02'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation 'com.nhaarman:mockito-kotlin:1.6.0'
    testImplementation 'org.amshove.kluent:kluent:1.68'

    // https://developer.android.com/jetpack/androidx/releases/
    implementation 'androidx.activity:activity-compose:1.6.0-alpha05'
    implementation 'androidx.annotation:annotation:1.4.0'

//    https://developer.android.com/jetpack/androidx/releases/room
    def room_version = '2.5.0-alpha02'
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    implementation "androidx.room:room-paging:$room_version"
    ksp "androidx.room:room-compiler:$room_version"

//    https://developer.android.com/jetpack/androidx/releases/work
    implementation 'androidx.work:work-runtime-ktx:2.8.0-alpha02'

//    https://developer.android.com/jetpack/androidx/releases/paging
    def paging_version = '3.1.1'
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    // https://github.com/material-components/material-components-android/releases
    implementation 'com.google.android.material:material:1.7.0-alpha02'

    // https://coil-kt.github.io/coil/compose/
    implementation('io.coil-kt:coil-compose:2.1.0')

    //    https://developer.android.com/jetpack/androidx/releases/appcompat
    implementation 'androidx.appcompat:appcompat:1.6.0-alpha05'

    def retrofitVer = '2.9.0'
    implementation "com.squareup.retrofit2:retrofit:$retrofitVer"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVer"

//    https://firebase.google.com/support/release-notes/android
    implementation platform('com.google.firebase:firebase-bom:30.1.0')

    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-perf'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.android.gms:play-services-ads:21.0.0'
    implementation 'com.google.android.ump:user-messaging-platform:2.0.0'

    // https://github.com/mocklets/pluto

    implementation 'com.jakewharton.timber:timber:5.0.1'
}
