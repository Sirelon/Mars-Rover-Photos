apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-kapt'

// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    compileSdkVersion 31
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    defaultConfig {
        applicationId "com.sirelon.marsroverphotos"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 35
        versionName "2.3.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
//        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            postprocessing {
                removeUnusedCode true
                removeUnusedResources true
                obfuscate true
                optimizeCode true
                proguardFile 'proguard-rules.pro'
            }
        }
        debug {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    configurations{
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
    }

    kotlinOptions {
        jvmTarget = "1.8"
//        useIR = true
    }

    buildFeatures {
        // Enables Jetpack Compose for this module
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion composeVer
    }
}

dependencies {
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'

    // COMPOSEEEE

    debugImplementation "androidx.compose.ui:ui-tooling:$composeVer"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation "androidx.compose.ui:ui:$composeVer"
    implementation "androidx.compose.ui:ui-util:$composeVer"
    // Tooling support (Previews, etc.)
    implementation "androidx.compose.ui:ui-tooling:$composeVer"
    // Foundation (Border, Background, Box, Image, Scroll, shapes, animations, etc.)
    implementation "androidx.compose.foundation:foundation:$composeVer"
    // Material Design
    implementation "androidx.compose.material:material:$composeVer"
//    https://github.com/google/accompanist
    def accompanistVer = '0.18.0'
    implementation "com.google.accompanist:accompanist-pager:$accompanistVer"
    implementation "com.google.accompanist:accompanist-placeholder-material:$accompanistVer"
    implementation "com.google.accompanist:accompanist-permissions:$accompanistVer"

    // Material design icons
    implementation "androidx.compose.material:material-icons-core:$composeVer"
    implementation "androidx.compose.material:material-icons-extended:$composeVer"
    // Integration with observables
    implementation "androidx.compose.runtime:runtime-livedata:$composeVer"

    // https://developer.android.com/jetpack/androidx/releases/navigation
    implementation 'androidx.navigation:navigation-compose:2.4.0-alpha08'
    // https://developer.android.com/jetpack/androidx/releases/paging
    implementation 'androidx.paging:paging-compose:1.0.0-alpha12'
//    https://developer.android.com/jetpack/androidx/releases/constraintlayout
    implementation 'androidx.constraintlayout:constraintlayout-compose:1.0.0-beta02'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.5.30'
    testImplementation 'com.nhaarman:mockito-kotlin:1.6.0'
    testImplementation 'org.amshove.kluent:kluent:1.68'

    // https://developer.android.com/jetpack/androidx/releases/
    implementation 'androidx.activity:activity-compose:1.4.0-alpha01'
    implementation "androidx.annotation:annotation:1.3.0-alpha01"

//    https://developer.android.com/jetpack/androidx/releases/room
    def room_version = '2.4.0-alpha04'
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

//    https://developer.android.com/jetpack/androidx/releases/work
    implementation 'androidx.work:work-runtime-ktx:2.7.0-beta01'

//    https://developer.android.com/jetpack/androidx/releases/paging
    def paging_version = "3.1.0-alpha03"
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"
    // https://github.com/material-components/material-components-android/releases
    implementation 'com.google.android.material:material:1.5.0-alpha03'

    // https://coil-kt.github.io/coil/compose/
    implementation("io.coil-kt:coil-compose:1.3.2")

    //    https://developer.android.com/jetpack/androidx/releases/appcompat
    implementation 'androidx.appcompat:appcompat:1.4.0-alpha03'

    def retrofitVer = '2.9.0'
    implementation "com.squareup.retrofit2:retrofit:$retrofitVer"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVer"

//    https://firebase.google.com/support/release-notes/android
    implementation platform('com.google.firebase:firebase-bom:28.4.0')

    implementation 'com.google.firebase:firebase-core'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-perf'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.android.gms:play-services-ads:20.3.0'

    // https://github.com/mocklets/pluto

    implementation 'com.jakewharton.timber:timber:5.0.1'
}

repositories {
    mavenCentral()
    google()
}